<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Shop Online</title>
    <link rel="shortcut icon" href="images/Icons/icon.jpg">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1" id="section-1">
            <!-- Logo -->
            <a href="#" class="logo">
 <img src="images/Icons/icon.jpg" width="10%">
          </a>
            <!--End of Logo -->

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">Bouquets</a>
                <a href="#section-3" class="navbar-link">Products</a>
                <a href="#section-3" class="navbar-link">Order</a>
                <a href="#section-4" class="navbar-link">Contact Us</a>
            </nav>
            <!-- End of Navbar -->

            <!-- Cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <!-- <img src="images/flowers3.jpg"> -->
                    </div>
                    <div class="back-side center">
               
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right "></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                </div>
                <!-- End of Controls -->
            </div>
            <!-- End of Cube -->

            <!-- Banner -->
         
            <img src="images/flower.jpg" class="transparent-image" width="15%">
          
            <div class="section-1-banner center">      
                <h1>&#8592; Best Gift</h1>
                <p>“Life is the flower for which love is the honey.”</p>
                <span> - Victor Hugo</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End of Banner -->

            <!-- Slideshow -->
            <div class="slideshow"></div>
            <!-- End of Slideshow -->
        </section>
        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <section class="section-2" id="section-2">
            <!-- Section 2 Heading -->
            <h1 class="section-2-heading">Bouquets</h1>
            <!-- End of Section 2 Heading -->

            <!-- Section 2 Images -->
            <div class="iphones">
                <img src="images/bouqets/flowers6.jpg" class="flower-img-1">
                <img src="images/bouqets/flowers4.jpg" class="flower-img-2">
            </div>
            <!-- End of Section 2 Images -->

        </section>
        <!-- End of Section 2 -->

        <!-- Section 3 -->
        <section class="section-3 center" id="section-3">
            <!-- Section 3 Heading -->
            <h1 class="section-3-heading">Just One Click</h1>
            <!-- End of Section 3 Heading -->

            <!-- Section 3 Content -->
            <div class="section-3-content center">
                <!-- Section 3 Images -->
                <img src="images/MacBook/macbook-screen.png" class="macbook-img-1">
                <img src="images/MacBook/macbook-keyboard.png" class="macbook-img-2">
                <!-- End of Section 3 Images -->

                <!-- Section 3 Loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <!-- <i class="fab fa-apple"></i> -->
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- End of Section 3 Loading -->

                <!-- Section 3 Info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Order Online</h2>
                    <p class="macbook-price">Starting at £10</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- End of Section 3 Info -->
            </div>
            <!-- End of Section 3 Content -->
        </section>
        <!-- End of Section 3 -->

        <!-- Section 4 -->
        <section class="section-4 center" id="section-4">
            <!-- Section 4 picturees -->
            <div class="picturees center">
                <!-- picture Bands -->
                <div class="picture-bands center">
                    <img src="images/flowers/flowers1.jpg" class="flower-img">
                    <img src="images/flowers/flowers3.jpg" class="flower-img">
                    <img src="images/flowers/flowers10.jpg" class="flower-img">
                    <img src="images/flowers/flowers7.jpg" class="flower-img">
                    <img src="images/flowers/flowers8.jpg" class="flower-img">
                    <img src="images/flowers/flowers9.jpg" class="flower-img">
                    <img src="images/flowers/flowers11.jpg" class="flower-img">
                    <img src="images/flowers/flowers12.jpg" class="flower-img">
                    <img src="images/flowers/flowers13.jpg" class="flower-img">
                </div>
                <!-- End of picture Bands -->

                <!-- picture Cases -->
                <div class="picture-cases center">
                    <h1> Choose Color</h1>
                 <div class="circle"></div>
                           <div class="circle2"></div>
                           <div class="circle3"></div>
                            <div class="circle4"></div>
                                     <div class="circle5"></div>
                           <div class="circle6"></div>
                </div>
                <!-- End of picture Cases -->
            </div>
            <!-- End of Section 4 picturees -->

            <!-- picture Controls -->
            <a href="#" class="picture-control picture-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="picture-control picture-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="picture-control picture-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="picture-control picture-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- End of picture Controls -->

            <!-- picture Button -->
            <button class="picture-btn">Buy Now</button>
            <!-- End of picture Button -->
        </section>
        <!-- End of Section 4 -->

        <!-- Section 5 -->
        <section class="section-5 center" id="section-5">
            <!-- Section 5 Content -->
            <div class="wedding">
                <!-- Section 5 Heading -->
                <h1 class="section-5-heading">Wedding</h1>
                <!-- End of Section 5 Heading -->

                <!-- Section 5 Images -->
                <img src="images/wedding/wedding.jpg" class="wedding-img-1">
                <img src="images/wedding/wedding3.png" class="wedding-img-2">
                <!-- End of Section 5 Images -->

                <!-- Section 5 Buttons -->
                <div class="wedding-buttons">
                    <button class="wedding-btn">Learn More</button>
                    <button class="wedding-btn">Buy</button>
                </div>
                <!-- End of Section 5 Buttons -->
            </div>
            <!-- End of Section 5 Content -->
        </section>
        <!-- End of Section 5 -->

        <!-- Section 6 -->
        <section class="section-6 center">
            <p class="copyright">Copyright &copy; Joanna</p>
        </section>
        <!-- End of Section 6 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
